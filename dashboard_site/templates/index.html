<!DOCTYPE html>
    <html lang='en'>
        <head>
            <title>LP APR Visual</title>
        </head>


        <body>
            <h1> Osmosis Liquidity pool Annual Percentage Rate analysis</h1>
            <h2> Please Enter the Osmosis Liquidity Pool you would like to see data for </h2>
            
            <form method="POST"> 
                <input type="submit">
                <select name="pool_list">
                {% for name in name_list %}
                
                <option value="{{ name[0] }}"> {{ name[0] }}</option>
                           
                {% endfor %}
            </select>
            </form>
            <div>
                <img src="{{ img_path }}">
            </div>
        </body>


        <footer>
            Data accumulated using my APR logger(repo found <a href='https://github.com/logical1862/OSMO_logger'>here</a>) <br>
            That makes daily calls to the 'https://api-osmosis.imperator.co/pairs/v1/summary' API end point
        </footer>
    </html>
